name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ─── Backend ────────────────────────────────────────────────────────────────
  backend:
    name: Backend (lint + test)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check .

      - name: Run tests
        run: pytest tests/ -v
        env:
          DATABASE_URL: postgresql+asyncpg://rodowod:rodowod_dev@localhost:5432/rodowod
          SECRET_KEY: ci-test-secret-key
          CORS_ORIGINS: '["http://localhost:3000"]'

  # ─── Frontend ───────────────────────────────────────────────────────────────
  frontend:
    name: Frontend (lint + build)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
